<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body id="page-top">
  <!-- Navegação -->
  {% include nav.html %}

  <!-- Conteúdo Principal -->
  <div class="container t30">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <article itemscope itemtype="http://schema.org/Article">
          <header class="page-header text-center">
            <h1>{{ page.title }}</h1>
            <p class="text-muted">{{ page.description }}</p>
            <hr>
          </header>

          <!-- Conteúdo da Página -->
          <section class="page-content">
            <div class="well">
              {{ content }}
            </div>
          </section>
        </article>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  {% include footer.html %}

  <!-- Scripts Globais (geral) -->
  {% include scripts.html %}

  <!-- Scripts Específicos (Tawk.to e WhatsApp) -->
  {% include tawkto.html %}
  {% include whatsappme.html %}
</body>

</html>
