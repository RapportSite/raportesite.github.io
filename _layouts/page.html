<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body id="page-top">
  <!-- Inclui a Navegação e Cabeçalho da Página Inicial -->
  {% include nav.html %}
  {% include header.html %}
  <!-- Fim do Cabeçalho -->

  <!-- Container Principal para o Conteúdo -->
  <div class="container t30">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <article itemscope itemtype="http://schema.org/Article">
          <!-- Título e Descrição da Página -->
          <header class="page-header text-center">
            <h1>{{ page.title }}</h1>
            <p class="text-muted">{{ page.description }}</p>
            <hr>
          </header>
          
          <!-- Conteúdo da Página -->
          <section class="page-content">
            <div class="well">
              {{ content }}
            </div>
          </section>
        </article>
      </div>
    </div>
  </div>

  <!-- Inclui o Rodapé e Scripts -->
  {% include footer.html %}
  {% include scripts.html %}
</body>

</html>
